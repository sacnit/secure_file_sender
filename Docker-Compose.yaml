services:
  capture:
    build:
      context: .
      dockerfile: capture_dockerfile
    networks:
      - p2p_network
    volumes:
      - ./traffic_capture:/traffic_capture
  node_1:
    build:
      context: .
      dockerfile: node_dockerfile
    networks:
      - p2p_network
    command: ["./target/release/secure_file_sender"]
  node_2:
    build:
      context: .
      dockerfile: node_dockerfile
    networks: 
      - p2p_network
    command: ["./target/release/secure_file_sender"]

networks:
  p2p_network:
    driver: bridge
